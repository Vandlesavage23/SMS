<!-- tenants/templates/tenant/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ tenant.name }}!</h2>
        <p>You are logged in as a tenant of {{ tenant.name }}.</p>

        <h3>Your Information</h3>
        <p>Tenant ID: {{ tenant.id }}</p>
        <p>Email: {{ tenant.email }}</p>
        <p>Phone: {{ tenant.phone }}</p>

        <a href="{% url 'tenant:profile' %}">Edit Profile</a> | 
        <a href="{% url 'tenant:logout' %}">Logout</a>
    </div>
</body>
</html>
